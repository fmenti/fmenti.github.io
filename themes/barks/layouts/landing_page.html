
{{ define "main" }}
<div class="landing-page-wrapper">
    <div class="landing-page-content">
        <div>
            {{ .Content | safeHTML }}
        </div>
    </div>
    <div class="landing-page-image">
    <a href="{{ .Permalink }}">
            <img src="{{ .Params.image | relURL }}"  alt="{{ .Site.Params.header.title }}" width="221" height="331"></a>
    </div>
</div>
{{ end }}
