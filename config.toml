# Customization options
[params]

    [params.head]
        author = "Franziska Menti"
        custom_css = ""
        description = "Hi, I'm Franziska, and this is my website!"
        keywords = ["Franziska", "Menti", "LIFE"]

    [params.navigation]
        show_navigation = true

    [params.footer]
        show_footer = true

    [params.typography]
